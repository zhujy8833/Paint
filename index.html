<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/all.css" type="text/css"/>
		
	</head>
	<body>
		<div id="main">
			<div id="panel">
				<span id="color_picker">
					Choose your color : <input class="color" id="picker" value="000000"/>
				</span>
				<span id="shape_picker">
					<select id="shape">
						<option value="sketch">Sketch</opiton>
						<option value="rect">Rectangular</option>
						<option value="circle">Circle</option>
						<option value="line">Line</option>
					</select>
				</span>
				<span>
					<button id="clear">Clear</button>
				</span>
				<span>
					<select id="eraser">
						<option value="10,10">10*10</option>
						<option value="20,20">20*20</option>
						<option value="30,30">30*30</option>
					</select>
				</span>
			</div>
			<div id="canvas_container">
				
				<canvas id="canvas" width="500" height="375">	
				</canvas>
				<canvas id="canvas_back" width="500" height="375">
				</canvas>

			</div>
		</div>
        <script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
		<script src="js/jscolor/jscolor.js" type="text/javascript"></script>
		<script src="js/paint.js" type="text/javascript"></script>
        <script src="js/all.js" type="text/javascript"></script>
		
		
	</body>
</html>
